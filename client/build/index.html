<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Solar System</title>
		<link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="bundle.js" charset="utf-8"></script>
	</head>
	<body>

		<!-- Top Navigate bar -->
		<nav>
			<ul class="top-nav-menu">
				<li>BBC</li>
				<li>
					<div id="Zak-planet-weight">

					</div>
				</li>
				<li>Link 2</li>
			</ul>
		</nav>
		<!-- /Top Navigate bar -->

		<!-- Solar System View Div -->
		<div scroll="no" id="viewport">
			<div class="parallax">
				<div class="parallax__layer parallax__layer--back">
					<img class="background" src="./img/solarSystem.jpg">
					<img class="clouds" src="./img/clouds.gif">
					<img class="kuiper-inner" src="./img/kuiper-inner.png">
				</div>
				<div class=" parallax__layer parallax__layer--base">
					<img class="sun" src="./img/sun.png">
					<img class="orbit-outer" src="./img/orbit-outer.png">
					<img class="asteroid-belt" src="./img/asteroid-belt.png">
					<img class="orbit-inner" src="./img/orbit-inner.png">
					<img class="kuiper-outer" src="./img/kuiper-outer.png">
					<img class="orbit-inner-planet" src="./img/inner-window.png">
					<button class="orbit-inner-show parallax__layer--base" onclick="ShowInnerOrbit()">test</button>
				</div>
			</div>
		</div>
		<!-- /Solar System View Div -->

		<!-- Solar System links -->
		<div class="pannel-viewport">
		</div>
		<!-- /Solar-System-links -->

	</body>
</html>
